<!DOCTYPE html>
<html>
<head>
	<title></title>

	<script src="https://code.jquery.com/jquery-3.1.1.js"></script>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">


</head>
<body>

	<div class="header">
		<h1>Crystal Collector</h1>
	</div>
	<div class="numberToMatch">
		<h2>Number To Guess:
			<span id= "randomNumber"></span>
		</h2>
	</div>
	<div class="winsAndLosses">
		<h2>Wins:
			<span id= "numberWins"></span>
			</br>
			Losses: 
			<span id= "numberLosses"></span>
		</h2>
	</div>
	<div class="gems">
		<img src="assets/images/blue.jpg" class=gemImage id="one" alt="Blue Gem" width="100px" height="100px">
		<img src="assets/images/green.jpg" class=gemImage id="two" alt="Green Gem" width="100px" height="100px">
		<img src="assets/images/red.jpg" class=gemImage id= "three" alt="Red Gem" width="100px" height="100px">
		<img src="assets/images/yellow.jpg" class=gemImage id= "four" alt="Yellow Gem" width="100px" height="100px">
	</div>
	<div class="userTotal">
		<h2>Your total score is:
			<span id="finalTotal"></span>
		</h2>
	</div>
	<script type="text/javascript" src="assets/javascript/game.js"></script>

</body>
</html>
